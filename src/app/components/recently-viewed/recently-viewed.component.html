<div
  style="
    min-height: 500px;
    box-sizing: border-box;
    padding: 24px;
    border: 1px solid #8a8a8a;
  "
>
  <span style="font-size: 24px">Viewed Movies</span>
  <div
    class="movie-list"
    style="
      box-sizing: border-box;
      padding: 16px;
      display: flex;
      flex-wrap: wrap;
    "
  >
    <ng-container *ngFor="let item of searchResult">
      <app-movie-card [searchResult]="item" [overlay]="true"></app-movie-card>
    </ng-container>
  </div>
</div>
